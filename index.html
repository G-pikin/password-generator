<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="/assets/js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        
        <div class="password-display">
            <span class="password-text">PTx1f5DaFX</span>
            <button class="copy-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"></path>
                </svg>
            </button>
        </div>
        
        <div class="length-container">
            <div class="length-header">
                <span class="length-title">Character Length</span>
                <span class="length-value">10</span>
            </div>
            <input type="range" min="4" max="20" value="10" class="slider" id="lengthSlider">
        </div>
        
        <div class="options">
            <div class="option">
                <input type="checkbox" id="uppercase" class="checkbox" checked>
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div class="option">
                <input type="checkbox" id="lowercase" class="checkbox" checked>
                <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div class="option">
                <input type="checkbox" id="numbers" class="checkbox" checked>
                <label for="numbers">Include Numbers</label>
            </div>
            <div class="option">
                <input type="checkbox" id="symbols" class="checkbox">
                <label for="symbols">Include Symbols</label>
            </div>
        </div>
        
        <div class="strength-container">
            <span class="strength-title">Strength</span>
            <div style="display: flex; align-items: center; gap: 10px;">
                <span class="strength-value">Medium</span>
                <div class="strength-bars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar empty"></div>
                    <div class="bar empty"></div>
                </div>
            </div>
        </div>
        
        <button class="generate-btn">
            Generate <span class="arrow">â†’</span>
        </button>
    </div>
</body>
</html>
